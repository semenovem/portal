host: localhost:8080
info:
  contact:
    email: semenovem@gmail.com
    name: API Support
    url: http://www.swagger.io/support
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: portal API
  version: "1.0"
paths:
  /auth/:user_id/onetime:
    post:
      parameters:
      - description: данные для создания сессии
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/internal_abc_auth_controller.onetimeAuthForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_abc_auth_controller.onetimeAuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Создание ссылки для одноразовой авторизации
      tags:
      - auth
  /auth/login:
    post:
      parameters:
      - description: Логин/пароль
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/internal_abc_auth_controller.loginForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_abc_auth_controller.loginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Авторизация пользователя
      tags:
      - auth
  /auth/logout:
    post:
      parameters:
      - description: refresh токен
        in: header
        name: refresh-token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_abc_auth_controller.loginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Выход из авторизованной сессии пользователя
      tags:
      - auth
  /auth/onetime/:entry_id:
    post:
      parameters:
      - description: id сессии авторизации
        in: path
        name: session_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_abc_auth_controller.loginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Логин по одноразовой ссылке
      tags:
      - auth
  /auth/refresh:
    post:
      parameters:
      - description: refresh токен
        in: header
        name: refresh-token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_abc_auth_controller.refreshResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Обновление токена авторизации
      tags:
      - auth
  /media/file:
    post:
      consumes:
      - multipart/form-data
      description: |
        note - подпись к файлу (опционально)
        file - файл
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_abc_media_controller.fileUploadResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Сохранение файлов
      tags:
      - media
  /people/:user_id:
    delete:
      parameters:
      - description: id пользователя
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: no-content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Удаляет пользователя
      tags:
      - people
  /people/:user_id/profile:
    get:
      description: |
        Проверяет действующие права на просмотр расширенных данных пользователя
      parameters:
      - description: id пользователя
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_abc_people_controller.userPublicProfileView'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Получить профиль пользователя по его ID
      tags:
      - people
  /people/:user_id/profile/public:
    get:
      parameters:
      - description: id пользователя
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_abc_people_controller.userPublicProfileView'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Получить публичный профиль пользователя по его ID
      tags:
      - people
  /people/:user_id/undelete:
    post:
      parameters:
      - description: id пользователя
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: no-content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Восстанавливает удаленного пользователя
      tags:
      - people
  /people/employee:
    post:
      description: |
        `expired_at, worked_at, fired_at` в формате `2001-03-24T00:00:00Z`
        введенный login нужно проверить, что он допустим `/people/free-login/:login_name`
      parameters:
      - description: данные создаваемого пользователя
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/internal_abc_people_controller.employeeCreateForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_abc_people_controller.userCreateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Создает нового сотрудника
      tags:
      - people/employee
  /people/employee/:user_id:
    patch:
      description: |+
        `expired_at, worked_at, fired_at` в формате `2001-03-24T00:00:00Z`

        json объект должен содержать только те поля, которые отправляются на редактирование
        все поля опциональны

      parameters:
      - description: id пользователя
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_abc_people_controller.employeeUpdateForm'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Обновление данных пользователя
      tags:
      - people/employee
  /people/employee/handbook:
    get:
      description: |
        Доступен в локальной сети без авторизации
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_abc_people_controller.employeeHandbookResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      summary: Справочник сотрудников
      tags:
      - people
  /people/free-login/:login_name:
    get:
      parameters:
      - description: проверяемый логин
        in: path
        name: login
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_abc_people_controller.freeLoginNameResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Проверяет, свободен ли указанный логин
      tags:
      - people
  /people/positions:
    get:
      description: |
        Проверяет действующие права на просмотр расширенных данных пользователя
      parameters:
      - description: id пользователя
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Получить профиль пользователя по его ID
      tags:
      - people/position
  /people/self/profile:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_abc_people_controller.userPublicProfileView'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Получить свой профиль
      tags:
      - people
  /store/:store_path:
    delete:
      parameters:
      - description: code store
        in: path
        name: store_code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: no content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Удаление
      tags:
      - store
    get:
      parameters:
      - description: code store
        in: path
        name: store_code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_abc_store_controller.loadView'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Чтение произвольных клиентских данных
      tags:
      - store
    post:
      description: |
        Для возможности восстановления состоянии на клиенте
      parameters:
      - description: code store
        in: path
        name: store_code
        required: true
        type: string
      - description: Данные для сохранения
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/internal_abc_store_controller.storeForm'
      produces:
      - application/json
      responses:
        "201":
          description: no content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Сохранение произвольных клиентских данных
      tags:
      - store
  /vehicles:
    get:
      parameters:
      - in: query
        name: end_time
        type: string
      - in: query
        maximum: 100
        name: limit
        type: integer
      - in: query
        name: offset
        type: integer
      - collectionFormat: csv
        in: query
        items:
          type: string
        name: slug[]
        type: array
      - in: query
        name: start_time
        type: string
      - collectionFormat: csv
        in: query
        items:
          type: string
        name: user_id[]
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_abc_vehicle_controller.ListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Ищет автомобили по фильтру
      tags:
      - vehicles
  /vehicles/:vehicle_id:
    get:
      parameters:
      - description: ID автомобиля
        in: path
        name: vehicle_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_abc_vehicle_controller.vehicleView'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Получает данные автомобиля по ID
      tags:
      - vehicles
    post:
      parameters:
      - description: ID автомобиля
        in: path
        name: vehicle_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: no content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Удаляет автомобиль
      tags:
      - vehicles
    put:
      parameters:
      - description: ID автомобиля
        in: path
        name: vehicle_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_abc_vehicle_controller.vehicleView'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_semenovem_portal_pkg_fail.Response'
      security:
      - ApiKeyAuth: []
      summary: Обновляет данные автомобиля
      tags:
      - vehicles
securityDefinitions:
  ApiKeyAuth:
